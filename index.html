<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.E.T. | Personal Expense Tracker</title>
    <meta name="description" content="Premium Personal Expense Tracker">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h2>P.E.T.</h2>
            </div>
            <ul class="nav-links">
                <li class="active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li data-page="history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </li>
            </ul>
            <div class="current-date">
                <i class="fas fa-calendar-day"></i>
                <span id="today-date"></span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <div id="home-page" class="page active">

                <!-- Input Section -->
                <section class="input-section">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="amount"><i class="fas fa-money-bill-wave"></i> Amount (INR)</label>
                            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                        </div>
                        <div class="input-box">
                            <label for="type"><i class="fas fa-filter"></i> Transaction Type</label>
                            <select id="type">
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <button id="add-btn" class="add-btn">
                            <i class="fas fa-plus-circle"></i> Add Entry
                        </button>
                    </div>
                </section>

                <!-- Main Account Table -->
                <section class="table-section">
                    <div class="table-container">
                        <table id="account-table">
                            <thead>
                                <tr>
                                    <th class="income-col">Income (INR)</th>
                                    <th class="expense-col">Expense (INR)</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Entries will be added here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Totals Row (Separate from table) -->
                    <div class="totals-container">
                        <div class="total-box income-total">
                            <span class="total-label">Total Income:</span>
                            <span class="total-amount" id="total-income">₹0.00</span>
                        </div>
                        <div class="total-box expense-total">
                            <span class="total-label">Total Expense:</span>
                            <span class="total-amount" id="total-expense">₹0.00</span>
                        </div>
                    </div>

                    <!-- Profit/Loss Display -->
                    <div class="profit-loss-section">
                        <div id="profit-display" class="profit-display hidden">
                            <i class="fas fa-chart-line"></i>
                            <div>
                                <h3>Profit</h3>
                                <p class="amount" id="profit-amount">₹0.00</p>
                            </div>
                        </div>
                        <div id="loss-display" class="loss-display hidden">
                            <i class="fas fa-chart-line-down"></i>
                            <div>
                                <h3>Loss</h3>
                                <p class="amount" id="loss-amount">₹0.00</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- History Page -->
            <div id="history-page" class="page">
                <header>
                    <h1><i class="fas fa-history"></i> Transaction History</h1>
                    <p class="subtitle">View past daily records</p>
                </header>

                <div class="history-controls">
                    <button id="clear-history" class="clear-btn">
                        <i class="fas fa-trash-alt"></i> Clear All History
                    </button>
                </div>

                <div id="history-list">
                    <!-- History items will be added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
